<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newroz FF – Sponsorer</title>
    <link rel="icon" type="image/png" href="./logo.png" />
    <style>
      :root {
        color-scheme: dark;
        --yellow: #ffdd00;
        --bg: #0b0b0b;
        --card: rgba(255, 255, 255, 0.08);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #f5f5f5;
        background: linear-gradient(rgba(0, 0, 0, 0.78), rgba(0, 0, 0, 0.78)), url("./logo.png") center top / contain no-repeat, var(--bg);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 22px;
        background: rgba(0, 0, 0, 0.7);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        color: #fff;
        text-decoration: none;
      }
      .brand img { height: 50px; }
      .cta-btn, .ghost-btn {
        display: inline-block;
        border-radius: 8px;
        font-weight: 700;
        text-decoration: none;
        border: 1px solid var(--yellow);
      }
      .cta-btn {
        padding: 12px 22px;
        background: var(--yellow);
        color: #000;
        margin-top: 10px;
      }
      .cta-btn:hover { background: #ffcc00; }
      .ghost-btn {
        padding: 8px 14px;
        font-size: 14px;
        color: var(--yellow);
        background: transparent;
        margin-top: 0;
      }
      .ghost-btn:hover { background: rgba(255, 221, 0, 0.1); }
      main {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 16px 60px;
        width: 100%;
        flex: 1;
      }
      .card {
        background: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.16);
        border-radius: 14px;
        padding: 28px 24px;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
      }
      h1 { margin: 0 0 12px; font-size: 32px; }
      h2 { margin: 24px 0 10px; }
      ul { padding-left: 20px; }
      .sponsor-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 16px;
        margin-top: 18px;
        justify-items: center;
      }
      .sponsor-card {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        width: 100%;
        max-width: 420px;
      }
      .sponsor-card img {
        height: 48px;
        width: auto;
        display: block;
      }
      .sponsor-card .name {
        font-weight: 700;
      }
      footer {
        text-align: center;
        color: #d0d0d0;
        padding: 20px 0 40px;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <a class="brand" href="./">
        <img src="./logo.png" alt="Newroz FF" />
        <span>Newroz FF</span>
      </a>
      <a class="ghost-btn" href="./">Tillbaka till startsidan</a>
    </header>

    <main>
      <section class="card">
        <p class="eyebrow" style="letter-spacing:0.08em;text-transform:uppercase;color:var(--yellow);margin:0 0 6px;">Våra sponsorer</p>
        <h1>Tack till våra partners</h1>
        <p>Vi är stolta över våra sponsorer som stöttar föreningen. Fler presenteras här löpande.</p>

        <div class="sponsor-grid">
          <div class="sponsor-card">
            <img src="./skyltplus-logo.png" alt="SkyltPlus" />
            <div>
              <a class="ghost-btn" href="https://www.skyltplus.se/" target="_blank" rel="noreferrer">Besök SkyltPlus</a>
            </div>
          </div>
        </div>

        <div style="margin-top:18px;">
          <a class="cta-btn" href="https://forms.gle/gUmuUztPnSSb14AC7" target="_blank" rel="noreferrer">Bli sponsor</a>
        </div>
      </section>
    </main>

    <footer>© 2025 Newroz FF – Alla rättigheter reserverade.</footer>
  </body>
</html>
